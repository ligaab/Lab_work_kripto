<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriptovalūtu dinamiskā lapa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: white;
            transition: background 1s;
        }

        h1 {
            color: #f1c40f;
        }

        .controls {
            margin: 20px;
        }

        select, button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover, select:hover {
            background-color: #555;
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 10px;
            margin-top: 20px;
            padding: 10px;
        }

        .info-panel {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
        }

        .positive {
            color: #2ecc71;
        }

        .negative {
            color: #e74c3c;
        }

        .neutral {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>Kriptovalūtu dati pēdējo 3 mēnešu laikā</h1>

    <div class="controls">
        <label for="cryptoSelect">Izvēlies kriptovalūtu:</label>
        <select id="cryptoSelect">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
        </select>
        <br>
        <button id="positive">Pozitīva ietekme</button>
        <button id="neutral">Neitrāla ietekme</button>
        <button id="negative">Negatīva ietekme</button>
    </div>

    <div class="info-panel" id="infoPanel">
        <div>Reālā cena: <span class="price" id="price">NaN</span> USD</div>
        <div>Pēdējo 24h izmaiņas: <span id="change">NaN%</span></div>
    </div>

    <canvas id="cryptoChart" width="800" height="400"></canvas>

    <script>
        const ctx = document.getElementById('cryptoChart').getContext('2d');
        const priceEl = document.getElementById('price');
        const changeEl = document.getElementById('change');
        const infoPanel = document.getElementById('infoPanel');
        const cryptoSelect = document.getElementById('cryptoSelect');
        let chart;
        let currentColor = '#95a5a6'; // noklusējuma (neitrāla)

        // Funkcija datu iegūšanai no CoinGecko
        async function getCryptoData(crypto) {
            const response = await fetch(`https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=usd&days=90`);
            const data = await response.json();
            const prices = data.prices.map(p => p[1]);
            const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
            return { labels, prices };
        }

        // Reālā laika cena
        async function updateLivePrice(crypto) {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd&include_24hr_change=true`);
            const data = await res.json();
            const price = data[crypto].usd;
            const change = data[crypto].usd_24h_change.toFixed(2);

            priceEl.textContent = price.toLocaleString();
            changeEl.textContent = `${change}%`;

            // Krāsu indikācija
            if (change > 0) {
                changeEl.className = 'positive';
            } else if (change < 0) {
                changeEl.className = 'negative';
            } else {
                changeEl.className = 'neutral';
            }
        }

        // Fona maiņa
        function setBackground(mood) {
            if (mood === 'positive') {
                document.body.style.background = "linear-gradient(120deg, #004d00, #00b300, #4dff4d)";
            } else if (mood === 'negative') {
                document.body.style.background = "linear-gradient(120deg, #660000, #cc0000, #ff3333)";
            } else {
                document.body.style.background = "linear-gradient(120deg, #0f2027, #203a43, #2c5364)";
            }
        }

        // Grafika zīmēšana
        async function createChart(color, label, crypto) {
            const data = await getCryptoData(crypto);
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: `${crypto.toUpperCase()} - ${label}`,
                        data: data.prices,
                        borderColor: color,
                        backgroundColor: color + '33',
                        tension: 0.25,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
                        y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
                    },
                    plugins: { legend: { labels: { color: '#fff' } } }
                }
            });
        }

        // Pogas
        document.getElementById('positive').addEventListener('click', () => {
            currentColor = '#2ecc71';
            setBackground('positive');
            createChart(currentColor, 'Pozitīva ietekme', cryptoSelect.value);
        });
        document.getElementById('neutral').addEventListener('click', () => {
            currentColor = '#95a5a6';
            setBackground('neutral');
            createChart(currentColor, 'Neitrāla ietekme', cryptoSelect.value);
        });
        document.getElementById('negative').addEventListener('click', () => {
            currentColor = '#e74c3c';
            setBackground('negative');
            createChart(currentColor, 'Negatīva ietekme', cryptoSelect.value);
        });

        // Kriptovalūtas izvēle
        cryptoSelect.addEventListener('change', () => {
            createChart(currentColor, 'Neitrāla ietekme', cryptoSelect.value);
            updateLivePrice(cryptoSelect.value);
        });

        // Automātiska cenas atjaunošana ik pēc 10 sek.
        setInterval(() => updateLivePrice(cryptoSelect.value), 10000);

        // Sākuma stāvoklis
        (async () => {
            await createChart('#95a5a6', 'Neitrāla ietekme', 'bitcoin');
            await updateLivePrice('bitcoin');
        })();
    </script>
</body>
</html>
