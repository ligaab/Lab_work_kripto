<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kriptovalūtu analīze</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background-color: #121212;
    color: white;
    text-align: center;
  }

  h1 {
    color: #f1c40f;
    margin-top: 20px;
  }

  .buttons {
    margin: 20px;
  }

  button {
    background-color: #2c2c2c;
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
  }

  button:hover {
    background-color: #555;
  }

  button.active {
    background-color: #f1c40f;
    color: black;
  }

  canvas {
    background-color: #1e1e1e;
    border-radius: 10px;
    margin-top: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  footer {
    color: #888;
    font-size: 12px;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>Bitcoin cenu izmaiņas – pēdējie 3 mēneši</h1>
  <p>(Pozitīva, negatīva vai neitrāla ietekme)</p>

  <div class="buttons">
    <button id="positive">Pozitīva ietekme</button>
    <button id="neutral">Neitrāla ietekme</button>
    <button id="negative">Negatīva ietekme</button>
  </div>

  <canvas id="cryptoChart" width="900" height="400"></canvas>

  <footer>Avots: CoinGecko API</footer>

  <script>
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    let chart;
    let prices = [];
    let labels = [];
    let changes = [];

    // === Iegūstam datus no CoinGecko ===
    async function getCryptoData() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90");
      const data = await res.json();
      prices = data.prices.map(p => p[1]);
      labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

      // Aprēķinām dienas izmaiņas
      changes = prices.map((p, i) => {
        if (i === 0) return "neutral";
        const diff = p - prices[i - 1];
        if (diff > 10) return "positive";
        else if (diff < -10) return "negative";
        else return "neutral";
      });
    }

    // === Izveido gradientu ===
    function createGradient(colorTop, colorBottom) {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, colorTop);
      gradient.addColorStop(1, colorBottom);
      return gradient;
    }

    // === Uzzīmē grafiku ===
    function drawChart(filter = "neutral") {
      if (chart) chart.destroy();

      const fullLine = prices.map((p) => p);
      const filteredLine = prices.map((p, i) => {
        return changes[i] === filter ? p : null; // tikai atbilstošās daļas
      });

      let gradient, labelText;
      switch (filter) {
        case "positive":
          gradient = createGradient("rgba(0,255,100,0.9)", "rgba(0,100,255,0.3)");
          labelText = "Pozitīva ietekme – cenu kāpums";
          break;
        case "negative":
          gradient = createGradient("rgba(255,80,80,0.9)", "rgba(255,0,0,0.3)");
          labelText = "Negatīva ietekme – cenu kritums";
          break;
        default:
          gradient = createGradient("rgba(180,180,180,0.9)", "rgba(80,80,80,0.3)");
          labelText = "Neitrāla ietekme – stabils periods";
      }

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Kopējā cena",
              data: fullLine,
              borderColor: "rgba(255,255,255,0.1)",
              borderWidth: 2,
              tension: 0.25,
              fill: false,
              pointRadius: 0,
            },
            {
              label: labelText,
              data: filteredLine,
              borderColor: gradient,
              backgroundColor: gradient,
              borderWidth: 3,
              tension: 0.25,
              fill: true,
              pointRadius: 0,
            }
          ]
        },
        options: {
          plugins: {
            legend: { labels: { color: "white" } },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y.toFixed(2)} USD`
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            }
          }
        }
      });
    }

    // === Pogu funkcionalitāte ===
    function setActive(id) {
      document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document.getElementById("positive").addEventListener("click", () => {
      setActive("positive");
      drawChart("positive");
    });

    document.getElementById("neutral").addEventListener("click", () => {
      setActive("neutral");
      drawChart("neutral");
    });

    document.getElementById("negative").addEventListener("click", () => {
      setActive("negative");
      drawChart("negative");
    });

    // === Ielādē sākotnējos datus ===
    (async () => {
      await getCryptoData();
      setActive("neutral");
      drawChart("neutral");
    })();
  </script>
</body>
</html>
