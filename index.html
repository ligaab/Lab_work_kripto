<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin tirgus analÄ«ze ğŸƒ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(180deg, #121212, #1e1e1e);
    transition: background 1s ease, color 1s ease;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    color: #f1c40f;
    margin-top: 25px;
    transition: color 1s ease;
    position: relative;
    z-index: 2;
  }

  p {
    position: relative;
    z-index: 2;
  }

  .buttons {
    margin: 25px;
    position: relative;
    z-index: 2;
  }

  button {
    background-color: #2c2c2c;
    border: none;
    color: white;
    padding: 12px 22px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.5s ease;
    font-size: 15px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 2;
  }

  button:hover {
    transform: scale(1.05);
  }

  button.active {
    background-color: #f1c40f;
    color: black;
    box-shadow: 0 0 15px #f1c40f;
  }

  canvas {
    background-color: #1e1e1e;
    border-radius: 12px;
    margin-top: 25px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 2;
    position: relative;
  }

  footer {
    color: #aaa;
    font-size: 13px;
    margin-top: 15px;
    transition: color 1s ease;
    position: relative;
    z-index: 2;
  }

  /* DinamiskÄs klases */
  body.positive {
    background: linear-gradient(180deg, #003300, #004d00, #0a0a0a);
  }

  body.positive h1 {
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
  }

  body.positive footer {
    color: #7cffc7;
  }

  body.negative {
    background: linear-gradient(180deg, #330000, #660000, #0a0a0a);
  }

  body.negative h1 {
    color: #ff4c4c;
    text-shadow: 0 0 20px #ff0000;
  }

  body.negative footer {
    color: #ff9999;
  }

  body.neutral {
    background: linear-gradient(180deg, #1a1a1a, #222, #111);
  }

  /* ğŸƒ Halloween reÅ¾Ä«ms ar zirnekÄ¼u tÄ«klu */
  body.halloween {
    background: linear-gradient(180deg, #1a0000, #331100, #000);
    color: #ff9f00;
    position: relative;
  }

  body.halloween::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('ligaab/Lab_work_kripto/picture/spider_web.jpg');
    background-repeat: repeat;
    background-size: 300px 300px;
    opacity: 0.15;
    animation: moveWeb 30s linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes moveWeb {
    0% { background-position: 0 0; }
    50% { background-position: 50px 50px; }
    100% { background-position: 0 0; }
  }

  body.halloween h1 {
    color: #ff8800;
    text-shadow: 0 0 20px #ff6600;
  }

  body.halloween footer {
    color: #ffcc66;
  }

  body.halloween button {
    background-color: #331100;
    border: 1px solid #ff6600;
  }

  body.halloween button.active {
    background-color: #ff6600;
    color: black;
    box-shadow: 0 0 20px #ff6600;
  }

  /* Halloween dekorÄcijas */
  .halloween-decoration {
    position: absolute;
    pointer-events: none;
    opacity: 0.8;
    z-index: 2;
    transition: opacity 1s ease;
  }

  .witch {
    top: 30px;
    left: 40px;
    width: 120px;
    transform: rotate(-10deg);
  }

  .pumpkin {
    bottom: 10px;
    right: 30px;
    width: 100px;
  }

  .web {
    top: 0;
    right: 0;
    width: 160px;
  }

</style>
</head>
<body class="neutral">
  <h1>Bitcoin cenu izmaiÅ†as â€“ pÄ“dÄ“jie 3 mÄ“neÅ¡i</h1>
  <p>(PozitÄ«va, negatÄ«va vai neitrÄla ietekme uz tirgu)</p>

  <div class="buttons">
    <button id="positive">PozitÄ«va ietekme</button>
    <button id="neutral">NeitrÄla ietekme</button>
    <button id="negative">NegatÄ«va ietekme</button>
    <button id="halloween">ğŸƒ Halloween reÅ¾Ä«ms</button>
  </div>

  <canvas id="cryptoChart" width="900" height="400"></canvas>

  <footer>Avots: CoinGecko API</footer>

  <!-- Halloween dekorÄcijas -->
  <img src="https://cdn-icons-png.flaticon.com/512/2194/2194801.png" class="halloween-decoration witch" id="witch" style="display:none;">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/023/517/011/small/pumpkin-halloween-icon-logo-ghost-character-cartoon-illustration-vector.jpg" class="halloween-decoration pumpkin" id="pumpkin" style="display:none;">
  <img src="https://cdn-icons-png.flaticon.com/512/2203/2203153.png" class="halloween-decoration web" id="web" style="display:none;">

  <script>
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    let chart;
    let prices = [];
    let labels = [];
    let changes = [];

    async function getCryptoData() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90");
      const data = await res.json();
      prices = data.prices.map(p => p[1]);
      labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
      changes = prices.map((p, i) => {
        if (i === 0) return "neutral";
        const diff = p - prices[i - 1];
        if (diff > 10) return "positive";
        else if (diff < -10) return "negative";
        else return "neutral";
      });
    }

    function createGradient(colorTop, colorBottom) {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, colorTop);
      gradient.addColorStop(1, colorBottom);
      return gradient;
    }

    function drawChart(filter = "neutral") {
      if (chart) chart.destroy();

      const baseLine = prices.map(p => p);
      const filtered = prices.map((p, i) => (changes[i] === filter ? p : null));

      let gradient, labelText;
      switch (filter) {
        case "positive":
          gradient = createGradient("rgba(0,255,120,0.9)", "rgba(0,100,255,0.3)");
          labelText = "PozitÄ«va ietekme â€“ cenu kÄpums";
          break;
        case "negative":
          gradient = createGradient("rgba(255,50,50,0.9)", "rgba(255,0,0,0.3)");
          labelText = "NegatÄ«va ietekme â€“ cenu kritums";
          break;
        default:
          gradient = createGradient("rgba(200,200,200,0.9)", "rgba(100,100,100,0.3)");
          labelText = "NeitrÄla ietekme â€“ stabils periods";
      }

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Fona lÄ«kne",
              data: baseLine,
              borderColor: "rgba(255,255,255,0.05)",
              borderWidth: 2,
              tension: 0.3,
              fill: false,
              pointRadius: 0
            },
            {
              label: labelText,
              data: filtered,
              borderColor: gradient,
              backgroundColor: gradient,
              borderWidth: 3,
              tension: 0.3,
              fill: true,
              pointRadius: 0
            }
          ]
        },
        options: {
          plugins: {
            legend: { labels: { color: "white" } },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y.toFixed(2)} USD`
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            }
          }
        }
      });

      document.body.className = filter;
      toggleHalloweenDecor(false);
    }

    function setActive(id) {
      document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function toggleHalloweenDecor(show) {
      const display = show ? "block" : "none";
      document.getElementById("witch").style.display = display;
      document.getElementById("pumpkin").style.display = display;
      document.getElementById("web").style.display = display;
    }

    document.getElementById("positive").addEventListener("click", () => {
      setActive("positive");
      drawChart("positive");
    });

    document.getElementById("neutral").addEventListener("click", () => {
      setActive("neutral");
      drawChart("neutral");
    });

    document.getElementById("negative").addEventListener("click", () => {
      setActive("negative");
      drawChart("negative");
    });

    document.getElementById("halloween").addEventListener("click", () => {
      setActive("halloween");
      document.body.className = "halloween";
      toggleHalloweenDecor(true);

      if (chart) chart.destroy();
      const gradient = createGradient("rgba(255,136,0,1)", "rgba(80,20,0,0.5)");

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "ğŸƒ Halloween tirgus â€“ mistiski svÄrstÄ«bas",
            data: prices,
            borderColor: gradient,
            backgroundColor: gradient,
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointRadius: 0
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: "#ffcc66" } },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y.toFixed(2)} USD`
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#ff9933" },
              grid: { color: "rgba(255,136,0,0.2)" }
            },
            y: {
              ticks: { color: "#ff9933" },
              grid: { color: "rgba(255,136,0,0.2)" }
            }
          }
        }
      });
    });

    (async () => {
      await getCryptoData();
      drawChart("neutral");
      setActive("neutral");
    })();
  </script>
</body>
</html>
