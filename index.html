<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin tirgus analīze</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(180deg, #121212, #1e1e1e);
    transition: background 1s ease, color 1s ease;
  }

  h1 {
    color: #f1c40f;
    margin-top: 25px;
    transition: color 1s ease;
  }

  .buttons {
    margin: 25px;
  }

  button {
    background-color: #2c2c2c;
    border: none;
    color: white;
    padding: 12px 22px;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.5s ease;
    font-size: 15px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
  }

  button:hover {
    transform: scale(1.05);
  }

  button.active {
    background-color: #f1c40f;
    color: black;
    box-shadow: 0 0 15px #f1c40f;
  }

  canvas {
    background-color: #1e1e1e;
    border-radius: 12px;
    margin-top: 25px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    display: block;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  footer {
    color: #aaa;
    font-size: 13px;
    margin-top: 15px;
    transition: color 1s ease;
  }

  /* Dinamiskās klases */
  body.positive {
    background: linear-gradient(180deg, #003300, #004d00, #0a0a0a);
  }

  body.positive h1 {
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
  }

  body.positive footer {
    color: #7cffc7;
  }

  body.positive button {
    background-color: #004d00;
  }

  body.positive button.active {
    background-color: #00ff88;
    box-shadow: 0 0 20px #00ff88;
  }

  body.negative {
    background: linear-gradient(180deg, #330000, #660000, #0a0a0a);
  }

  body.negative h1 {
    color: #ff4c4c;
    text-shadow: 0 0 20px #ff0000;
  }

  body.negative footer {
    color: #ff9999;
  }

  body.negative button {
    background-color: #660000;
  }

  body.negative button.active {
    background-color: #ff4c4c;
    color: black;
    box-shadow: 0 0 20px #ff4c4c;
  }

  body.neutral {
    background: linear-gradient(180deg, #1a1a1a, #222, #111);
  }

  body.neutral h1 {
    color: #f1c40f;
  }

  body.neutral button {
    background-color: #2c2c2c;
  }

  body.neutral button.active {
    background-color: #f1c40f;
    color: black;
  }
</style>
</head>
<body class="neutral">
  <h1>Bitcoin cenu izmaiņas – pēdējie 3 mēneši</h1>
  <p>(Pozitīva, negatīva vai neitrāla ietekme uz tirgu)</p>

  <div class="buttons">
    <button id="positive">Pozitīva ietekme</button>
    <button id="neutral">Neitrāla ietekme</button>
    <button id="negative">Negatīva ietekme</button>
  </div>

  <canvas id="cryptoChart" width="900" height="400"></canvas>

  <footer>Avots: CoinGecko API</footer>

  <script>
    const ctx = document.getElementById('cryptoChart').getContext('2d');
    let chart;
    let prices = [];
    let labels = [];
    let changes = [];

    // === Iegūstam datus no CoinGecko ===
    async function getCryptoData() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90");
      const data = await res.json();
      prices = data.prices.map(p => p[1]);
      labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

      // Aprēķinām dienas izmaiņas
      changes = prices.map((p, i) => {
        if (i === 0) return "neutral";
        const diff = p - prices[i - 1];
        if (diff > 10) return "positive";
        else if (diff < -10) return "negative";
        else return "neutral";
      });
    }

    // === Gradienta izveide ===
    function createGradient(colorTop, colorBottom) {
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, colorTop);
      gradient.addColorStop(1, colorBottom);
      return gradient;
    }

    // === Uzzīmē grafiku ===
    function drawChart(filter = "neutral") {
      if (chart) chart.destroy();

      const baseLine = prices.map(p => p);
      const filtered = prices.map((p, i) => (changes[i] === filter ? p : null));

      let gradient, labelText;
      switch (filter) {
        case "positive":
          gradient = createGradient("rgba(0,255,120,0.9)", "rgba(0,100,255,0.3)");
          labelText = "Pozitīva ietekme – cenu kāpums";
          break;
        case "negative":
          gradient = createGradient("rgba(255,50,50,0.9)", "rgba(255,0,0,0.3)");
          labelText = "Negatīva ietekme – cenu kritums";
          break;
        default:
          gradient = createGradient("rgba(200,200,200,0.9)", "rgba(100,100,100,0.3)");
          labelText = "Neitrāla ietekme – stabils periods";
      }

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Cenu līkne (fons)",
              data: baseLine,
              borderColor: "rgba(255,255,255,0.05)",
              borderWidth: 2,
              tension: 0.3,
              fill: false,
              pointRadius: 0
            },
            {
              label: labelText,
              data: filtered,
              borderColor: gradient,
              backgroundColor: gradient,
              borderWidth: 3,
              tension: 0.3,
              fill: true,
              pointRadius: 0
            }
          ]
        },
        options: {
          plugins: {
            legend: { labels: { color: "white" } },
            tooltip: {
              callbacks: {
                label: context => `${context.parsed.y.toFixed(2)} USD`
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            }
          }
        }
      });

      // Maina lapas dizainu pēc izvēles
      document.body.className = filter;
    }

    // === Pogu funkcionalitāte ===
    function setActive(id) {
      document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document.getElementById("positive").addEventListener("click", () => {
      setActive("positive");
      drawChart("positive");
    });

    document.getElementById("neutral").addEventListener("click", () => {
      setActive("neutral");
      drawChart("neutral");
    });

    document.getElementById("negative").addEventListener("click", () => {
      setActive("negative");
      drawChart("negative");
    });

    // === Sākuma ielāde ===
    (async () => {
      await getCryptoData();
      setActive("neutral");
      drawChart("neutral");
    })();
  </script>
</body>
</html>
